{% load static %}<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  
<style>

body {

  background-image: url(/static/img/c.gif);
    margin: 0;
    font-family: Arial;
    font-size: 17px;
}
.card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
}
.blank_row
{
    height: 10px !important; /* overwrites any other rules */
    background-color: #FFFFFF;
}
</style>
</head>
<body>

<div class="card" style="width:20rem;">
  <div class="card-body"> 
    <table style="width:100%">
    <thead class="thead-inverse">
  <tr>
    <th>Name</th>
    <th>Count</th> 
  </tr>
    </thead>
    <tbody>
      <tr class="blank_row">
    <td colspan="3"></td>
    </tr>
  {% for link in list %}
  <tr>
    <td><p class="card-text"><a href ="{{ link.1 }}">   {{link.2}}     </a></p></td>
    <td><p class="card-text"><a href ="{{ link.1 }}">   {{link.0}}     </a></p></td> 
  </tr>
  <tr class="blank_row">
    <td colspan="3"></td>
  </tr>
<p></p>
{% endfor %}
</tbody>

</table>
</div>
</div>


    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
